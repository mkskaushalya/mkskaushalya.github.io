  <style>
    #preloader {
      position: fixed;
      width: 100%;
      height: 100vh;
      text-align: center;
      background: rgba(248, 248, 255, 0.6);
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      background-repeat: no-repeat;
      background-size: cover;
      z-index: 9999999;
      display: flex;
      transition: opacity 0.75s, visibility 0.75s;
    }
    #preloader .loader {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #preloader .loader .circle {
      position: absolute;
      border-radius: 50%;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    #preloader .loader .circle-1 {
      width: 80px;
      height: 80px;
      animation-duration: 2s;
      background: linear-gradient(
        109.8deg,
        rgba(52, 248, 35, 0.1855) 0%,
        rgba(68, 253, 38, 0.196) 100%
      );
      animation-name: circle-1-animation;
    }
    #preloader .loader .circle-2 {
      width: 60px;
      height: 60px;
      animation-duration: 2.5s;
      background: linear-gradient(
        109.8deg,
        rgba(52, 248, 35, 0.265) 0%,
        rgba(68, 253, 38, 0.28) 100%
      );
      animation-name: circle-2-animation;
    }
    #preloader .loader .circle-3 {
      width: 40px;
      height: 40px;
      animation-duration: 3s;
      background: linear-gradient(
        109.8deg,
        rgba(52, 248, 35, 0.265) 0%,
        rgba(68, 253, 38, 0.28) 100%
      );
      animation-name: circle-3-animation;
    }
    #preloader .loader .circle-4 {
      width: 20px;
      height: 20px;
      animation-duration: 3.5s;
      background: linear-gradient(
        109.8deg,
        rgba(52, 248, 35, 0.265) 0%,
        rgba(68, 253, 38, 0.28) 100%
      );
      animation-name: circle-4-animation;
    }
    .hidden {
      opacity: 0;
      visibility: hidden;
    }
    @keyframes circle-1-animation {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(0);
      }
    }
    @keyframes circle-2-animation {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(0);
      }
    }
    @keyframes circle-3-animation {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(0);
      }
    }
    @keyframes circle-4-animation {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(0);
      }
    }
  </style>
  <script>
    window.addEventListener("load", function () {

    });
  </script>
